version: 2.1
jobs:
  build:
    working_directory: /backend
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/backend.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/backend.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=backend -t backend .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/backend.tar backend
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/backend.tar
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login -u ${docker_user} -p ${docker_pass}
              docker tag backend "uwpath/backend:${CIRCLE_SHA1:0:8}"
              docker push "uwpath/backend:${CIRCLE_SHA1:0:8}"
            fi